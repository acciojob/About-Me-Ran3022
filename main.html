<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2, h3, h4, h5, h6 {
            margin-top: 0;
        }
        .section {
            margin-bottom: 20px;
        }
        .profile-picture {
            display: block;
            margin: 0 auto 20px;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
        }
        .skills {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .skill {
            flex-basis: 45%;
            margin-bottom: 10px;
        }
        .skill i {
            margin-right: 5px;
            color: #007bff;
        }
        .skill .bar {
            height: 20px;
            background-color: #ddd;
            border-radius: 10px;
        }
        .skill .bar-fill {
            height: 100%;
            background-color: #007bff;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section">
            <img src="http://127.0.0.1:5500/img/pic.jpg" alt="Profile Picture" class="profile-picture">
        </div>
        <div class="section">
            <h1>Name</h1>
            <p>John Doe</p>
        </div>
        <div class="section">
            <h2>Email</h2>
            <p>john.doe@example.com</p>
        </div>
        <div class="section">
            <h2>Profile</h2>
            <p>Software Engineer</p>
        </div>
        <div class="section">
            <h2>About me</h2>
            <p>I am a passionate software engineer with expertise in web development and machine learning.</p>
        </div>
        <div class="section">
            <h2>Skills</h2>
            <div class="skills">
                <div class="skill">
                    <i class="fab fa-html5"></i> HTML
                    <div class="bar">
                        <div class="bar-fill" style="width: 90%;"></div>
                    </div>
                </div>
                <!-- Add more skills here -->
            </div>
        </div>
    </div>
</body>
</html>
